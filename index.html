<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Mensajería</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/estilos.css">
</head>
<body>
    <div class="container">
        <aside class="contact-section">
            <div class="user-status">
                <img src="/assets/img/maria.jpg" alt="Usuario" class="user-img">
                <div class="user-info">
                    <p class="user-name">Usuario</p>
                    <p class="user-status-text">En línea</p>
                </div>
            </div>
            <div class="contacts">
                <div class="contact">
                    <img src="/assets/img/Screen Shot 2018-11-28 at 15.27.14.jpg" alt="Contacto 1" class="contact-img">
                    <div class="contact-info">
                        <p class="contact-name">Juanita</p>
                        <p class="contact-last-message">At vero eos et accusa</p>
                    </div>
                </div>
                <!-- Más contactos según sea necesario -->
            </div>
            <button class="new-chat-btn">Nuevo Chat</button>
        </aside>
        <main class="main-section">
            <div class="main-content">
                <img src="/assets/img/hand.png" alt="Logo" class="main-logo">
                <h1>Bienvenido a tu sistema de mensajería</h1>
                <p>Presiona el botón “Nuevo chat” para comenzar a crear nuevas redes de contacto para tu empresa o emprendimiento.</p>
            </div>
        </main>
    </div>
</body>
</html>
